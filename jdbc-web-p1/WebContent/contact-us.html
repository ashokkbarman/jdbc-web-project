<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>
<body>
	<div class="container">

		<nav class="nav nav-pills nav-justified">
			<a class="nav-link active disabled" href="index.html">Home</a> <a
				class="nav-link" href=login>Login</a> <a class="nav-link"
				href="register.html">Register</a> <a class="nav-link"
				href="enrollment-form.html">Enrollment</a> <a class="nav-link"
				href="profile.html">Profile</a> <a class="nav-link"
				href="#">Contact Us</a>
		</nav>

		<hr />
		<h1 align="center">Contact Us!!</h1>
		<section id="contact">
			<div class="container">
				<div class="well well-sm">
					<h3>
						<strong>Contact Us</strong>
					</h3>
				</div>

				<div class="row">
					<div class="col-md-7">
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d3736489.7218514383!2d90.21589792292741!3d23.857125486636733!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sbd!4v1506502314230"
							width="100%" height="315" frameborder="0" style="border: 0"
							allowfullscreen></iframe>
					</div>

					<div class="col-md-5">
						<h4>
							<strong>Get in Touch</strong>
						</h4>
						<form>
							<div class="form-group">
								<input type="text" class="form-control" name="" value=""
									placeholder="Name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" name="" value=""
									placeholder="E-mail">
							</div>
							<div class="form-group">
								<input type="tel" class="form-control" name="" value=""
									placeholder="Phone">
							</div>
							<div class="form-group">
								<textarea class="form-control" name="" rows="3"
									placeholder="Message"></textarea>
							</div>
							<button class="btn btn-default" type="submit" name="button">
								<i class="fa fa-paper-plane-o" aria-hidden="true"></i> Submit
							</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
